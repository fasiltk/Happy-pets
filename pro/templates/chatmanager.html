{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Page</title>
  <link rel="stylesheet" href="{% static 'css/chatmanager.css' %}">

</head>

<body>
  <div class="div_logo">
    <img src="../static/css/logo.png" alt="logo" class="logo">
  </div>
  <div class="nav">
    <a href="{%url 'manager'%}"><button class="btn">Home</button></a>
    <a href="{%url 'upload'%}"><button class="btn">Upload</button></a>
    <a href="{%url 'cart_view'%}"><button class="btn">Cart</button></a>
    <a href="{%url 'logout_view'%}"><button class="btn">Logout</button></a>
  </div>

  <div class="container">
    <div class="chat">
      <form action="{%url 'chatmanager'%}" method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="username"> <br>
        <input type="text" name="message" placeholder="message"> <br>
        <input type="submit" class="login-button" value="sent">
      </form>
    </div>

    <div class="chatbox">
      <table border="1">
        <tr>
          <th>Username</th>
          <th>Message</th>
        </tr>
        {% for message in a %}
        <tr>
          <td class="username">{{ message.usr}}</td>
          <td>{{message.message}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

  </div>
</body>

</html>
